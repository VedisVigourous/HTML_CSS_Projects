<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>

<!-- insight
  All tags used here and what they do:
  - <html>     root element for the page.
	Attributes (important): lang (document language).

  - <head>     metadata and resources for the page.

  - <meta>     metadata about the document.
	Attributes (important): charset (text encoding), name/content (viewport settings).

  - <title>    page title shown in the browser tab.

  - <link>     links external resources like stylesheets.
	Attributes (important): href (resource path), rel (relationship type).

  - <body>     visible page content.

  - <div>      generic container for layout and grouping.
	Attributes (important): class (hooks for CSS).

  - <main>     primary content of the page.

  - <h1>       top-level heading for the page.

  - <p>        paragraph text.
	Attributes (important): class (hooks for CSS).

  - <hr>       thematic break between sections.
	Attributes (important): class (hooks for CSS).

  - <section>  thematically grouped content.

  - <h2>       subheading for a section.

  - <img>      embeds an image.
	Attributes (important): src (image URL), alt (accessible text).

  - <article>  self-contained item or block of content.
	Attributes (important): class (hooks for CSS).

  - <footer>   footer for a section or the page.

  - <a>        hyperlink to another page or resource.
	Attributes (important): href (destination), target (where it opens).
-->
