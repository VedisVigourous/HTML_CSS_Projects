<!--
==============================================================================
  TYPOGRAPHY IN HTML
==============================================================================
  Typography = The art of arranging text to make it readable and visually 
  appealing. In web development, this includes:
  
  - Font families (typefaces like Arial, Times New Roman, Open Sans)
  - Font sizes, weights (normal, bold), and styles (italic, normal)
  - Line height, letter spacing, and word spacing
  - Text alignment, decoration, and transformation
  
  Google Fonts Import: 
  - Font Name: Open Sans (Open+Sans in URL, + = space)
  - Weights: 400 (regular), 700 (bold), 800 (extra bold)
  - Usage: Can now use 'Open Sans' in styles.css with these weights
==============================================================================
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="label">
    <header>
      <h1 class="bold">Nutrition Facts</h1>
      <div class="divider"></div>
      <p>8 servings per container</p>
      <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
    </header>
    <div class="divider large"></div>
  <div class="calories-info">
    </div>
  </div>
</body>
</html>
